<div class="dashboard-page">
  <div class="main">
    <fountain-header></fountain-header>
    <div layout="row" style="margin-top: 5px;">
        
		
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content layout-padding="">
            <p>
              This sidenav is locked open on your device. To go back to the default behavior,
              narrow your display.
            </p>
            <md-button layout="column" layout-align="center center" flex class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.home">
              <div hide-sm hide-md class="md-tile-content">
                <i class="material-icons md-36">home</i>
              </div>
              <div class="md-tile-content">
                Dashboard
              </div>
            </md-button>
            <md-button layout="column" layout-align="center center" flex class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.user">
              <div hide-sm hide-md class="md-tile-content">
                <i class="material-icons md-36">profile</i>
              </div>
              <div class="md-tile-content">
                Profile
              </div>
            </md-button>
          </md-content>
        </md-sidenav>

        <md-content flex="" layout-padding="">
            <md-tabs md-dynamic-height md-border-bottom>
            	<ui-view></ui-view>
              <!-- <user-dashboard></user-dashboard> -->
              
            </md-tabs>
          </md-content>  
			  



			    

        
        
    </div>
  </div>
</div>
